<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo - Regiões de MG (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #container { display: flex; height: 100%; }
    #sidebar {
      width: 350px;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
    }
    #map { flex: 1; }
    .region-label {
      font-size: 12px;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 2px #fff;
    }
  </style>
</head>
<body>
<div id="container">
  <!-- Mapa -->
  <div id="map"></div>

  <!-- Sidebar com tabela fake -->
  <div id="sidebar">
    <h4 class="mb-3">Vendas por Região (Exemplo)</h4>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="table-dark">
          <tr>
            <th>Região</th>
            <th class="text-end">Total Vendas</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Região de BH</td><td class="text-end">R$ 150.000,00</td></tr>
          <tr><td>Região de Ipatinga</td><td class="text-end">R$ 95.200,00</td></tr>
          <tr><td>Região de Uberlândia</td><td class="text-end">R$ 75.800,00</td></tr>
          <tr><td>Região de Montes Claros</td><td class="text-end">R$ 60.500,00</td></tr>
          <tr><td>Região de Juiz de Fora</td><td class="text-end">R$ 42.300,00</td></tr>
        </tbody>
      </table>
    </div>
    <div class="mt-3 text-center">
      <button type="button" class="btn btn-success">Cidades s/ região</button>
    </div>

    <div class="alert alert-warning mt-3 text-center">
      Existem cidades fictícias sem região cadastrada!
    </div>
  </div>
</div>

<script>
// Inicializa o mapa
const map = L.map('map', { center: [-19.9, -43.9], zoom: 6 });
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

// Dados fictícios de cidades (coordenadas aproximadas de MG)
const cidades = [
  { nome: "Belo Horizonte", coords: [-19.9167, -43.9345] },
  { nome: "Ipatinga", coords: [-19.4683, -42.5367] },
  { nome: "Uberlândia", coords: [-18.9186, -48.2772] },
  { nome: "Montes Claros", coords: [-16.7282, -43.8578] },
  { nome: "Juiz de Fora", coords: [-21.7642, -43.3503] }
];

// Adiciona marcadores
cidades.forEach(cidade => {
  const marker = L.marker(cidade.coords).addTo(map);
  marker.bindPopup(`<b>${cidade.nome}</b><br>Vendas simuladas`);
});
</script>
</body>
</html>
